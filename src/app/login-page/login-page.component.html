<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span> {{error}}
</div>

<div class="log-container">
  <a [routerLink]="['/']">
    <div class="logo">
    </div>
  </a>

  <div class="signIn">
    <h2 class="text-center">
      Bienvenido a Jiuvii!
    </h2>

    <form (submit)="loginWithEmail($event, email.value, password.value)">
      <input #email type="email" id="email" name="email" value="" placeholder="Email" class="input-lg">
      <input #password type="password" id="password" name="password" value="" placeholder="Contraseña (min 6 caracteres)" class="input-lg"
        required="">

        <button class="btn btn-block btn-wide btn-primary" type="submit">Iniciar sesión</button>

        <hr/>

        <a (click)="loginWithFacebook()" class="btn btn-block btn-facebook">
          <i class="fa fa-facebook-square fa-lg"></i> Ingresa con Facebook
        </a>

        <a (click)="loginWithGoogle()" class="btn btn-block btn-google">
          <i class="fa fa-google-plus-square fa-lg"></i> Ingresa con Google
        </a>
    </form>
    <div class="text-center margin">
      <h5>
        ¿Olvidaste la contraseña?
        <a [routerLink]="['/resetPassword']">Resetear contraseña</a>
      </h5>
      <h5>
        ¿No tenes cuenta aun?
        <a [routerLink]="['/register']">Registrate Gratis</a>
      </h5>
    </div>
  </div>
</div>
